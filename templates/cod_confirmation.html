<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/globals.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cod_confirmation.css') }}">
  </head>
  <body>
    <div class="varify">
      <div class="div">
        <div class="text-wrapper">Verification Code</div>
        <p class="p">We have sent the verification code to your email address</p>
        <p class="p1" ><strong>Confirmation Code: {{ confirmation_code }}</strong></p>

        <form id="confirmation-form" action="{{ url_for('verify_cod') }}" method="POST">
  <p class="p2" for="entered_code">Enter the Code</p>

  <div class="code-inputs">
    <input type="text" maxlength="1" class="code-box" name="code1" required />
    <input type="text" maxlength="1" class="code-box" name="code2" required />
    <input type="text" maxlength="1" class="code-box" name="code3" required />
    <input type="text" maxlength="1" class="code-box" name="code4" required />
  </div>
  <!-- Hidden submit button so pressing "Enter" works -->
  <button type="submit" style="display: none;"></button>

  <div class="group" onclick="submitForm()">
    <div class="overlap-group-2">
      <div class="text-wrapper-4" >Submit</div>
    </div>
  </div>
</form>

<script>
  function submitForm() {
    document.getElementById('confirmation-form').submit();
  }
</script>
<script>
  document.querySelectorAll('.code-box').forEach((input, index, inputs) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });
  });
</script>







      </div>
    </div>

<script>
  function submitForm() {
    document.getElementById('confirmation-form').submit();
  }
</script>

  </body>
</html>
